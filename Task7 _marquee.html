<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
    <style>
        body{
            background-color: bisque;
        }

    </style>
</head>
<body>
    <marquee behaviour="alternate">
        Bouncing Text
    </marquee>
    <marquee scrollamount="10">
        fast scrolling text
    </marquee>
    <marquee direction="up">
        text scroll vertically
    </marquee>
</body>
</html>
